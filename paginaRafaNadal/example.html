<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8"/>
<!-- El título de la página es lo que sale en el buscador del browser -->
  <title>Example HTML</title>
 </head>
 <body>
    <link rel="stylesheet" href="lib/style.css">
    <!-- h1 es un heading grande en negrilla -->
  <h1>Imagen:</h1>
  <img src="https://media.istockphoto.com/id/1182337590/photo/bogota-cityscape-of-big-buildings-and-mountains-and-blue-sky.jpg?s=612x612&w=0&k=20&c=4iGqcn_Ibf7lNI1YrIXnfXrzE3SVx0JyFFel8g6y1qQ=" alt="Trulli" width="500" height="333"/>
  <h1>Tabla:</h1>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th> 
      <th>Usuario</th>
    </tr>
    <tr>
       <td>María</td>
      <td>Díaz</td>
      <td>maria.diaz</td>
    </tr>
    <tr>
      <td>Juan</td>
      <td>Castro</td>
      <td>juan.castro</td>
    </tr>
    <tr>
      <td>Ernesto</td>
      <td>Velez</td>
      <td>ernesto.velez</td>
    </tr>
  </table>
  <h1>Link a otra página:</h1>
  <!-- El target="_blank" quiere decir que se abrirá la página en otra pestaña del navegador-->
  <a href="https://bloqueneon.uniandes.edu.co/" target="_blank">Bloqueneon Uniandes</a>
  <h1>Formulario:</h1>
  <!-- El form es la manera de crear un cuestionario -->
  <form>
    Ciudad:
    <br/>
   <input type="text" name="ciudad" value="Bogotá">
   <br/>
   <br/> 
   Zipcode:
    <br/>
   <input type="text" name="zipcode" value="1101001">
   <br/>
   <br/>
   <input type="submit" value="Enviar">
  </form>
 </body>
</html>
